<form class="form-horizontal" method="post">
	<legend>用户登录</legend>
	<div class="form-group">
		<label class="control-label col-md-2" for="username">用户名</label>
		<div class="col-md-4">
			<input type="text" class="form-control" id="username" name="username" size="32" ng-model="userLogin.userName">
			<p class="help-block">你的账户名称,用于登录和显示。</p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-md-2" for="password">口令</label>
		<div class="col-md-4">
			<input type="password" class="form-control" id="password" name="password" size="32" ng-model="userLogin.password">
		</div>
	</div>
	<br/>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary" ng-click="login()">登录</button>
	</div>
</form>
